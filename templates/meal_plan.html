<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure navbar is on top of other content */
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding-top: 80px; /* Adjust padding to account for fixed navbar */
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .details {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .meal-section {
            margin-bottom: 20px;
        }

        pre {
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 0;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/create_plan">Create New Plan</a>
    </div>

    <div class="container">
        <h1>Meal Plan</h1>
        
        <div class="details">
            <h2>Caloric Intake Details</h2>
            <p><strong>Age:</strong> {{ age }}</p>
            <p><strong>Gender:</strong> {{ gender }}</p>
            <p><strong>Height:</strong> {{ height }} cm</p>
            <p><strong>Weight:</strong> {{ weight }} kg</p>
            <p><strong>Activity Level:</strong> {{ activity_level }}</p>
            <p><strong>Disease:</strong> {{ disease }}</p>
        </div>
        
        <div class="meal-section">
            <h2>Meal Plan</h2>
            
            <div class="meal-type">
                <h3>Breakfast:</h3>
                <pre>{{ breakfast }}</pre>
            </div>
            
            <div class="meal-type">
                <h3>Lunch:</h3>
                <pre>{{ lunch }}</pre>
            </div>
            
            <div class="meal-type">
                <h3>Dinner:</h3>
                <pre>{{ dinner }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
